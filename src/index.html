<!doctype html>
<html class="no-js" ng-app="gulpAngular">
  <head>
    <meta charset="utf-8">
    <title>AngularOptimist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div layout="vertical" layout-fill>
      <md-content>
        <div ng-controller="sideNav" layout="column" layout-fill class="main-wrapper">
          <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
              <md-toolbar class="md-theme-indigo">
                <a href="#/"><img src="/assets/images/logo.svg"></a>
              </md-toolbar>
              <md-content ng-controller="LeftCtrl">
                <ul class="sidenav-list">
                  <li>
                    <md-button href="#/about" class="md-primary">About</md-button>
                  </li>
                  <li>
                    <md-button href="#/contact" class="md-primary">Связаться с нами</md-button>
                  </li>
                </ul>
              </md-content>
            </md-sidenav>
            <md-content class="content">
              <main>
                <div ng-include="'components/navbar/navbar.html'"></div>
                <article ng-view></article>
              </main>
              <footer ng-include="'components/footer/footer.html'"></footer>
            </md-content>
          </section>
        </div>
      </md-content>

      

    </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="/assets/js/modernizr.js"></script>

  </body>
</html>
